<!DOCTYPE html>
<html>
<head>
    <title>Data Binding</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="app">
        <input type="text" id="input" v-model="message"><!--bind to message property-->
        <p>The value of this input is : {{ message }}.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script>
        var vm = new Vue({

            el: "#app",
            data: {
                message : 'Hello World'
            }

        });
    </script>
</body>
</html>
