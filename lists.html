<!DOCTYPE html>
<html>
<head>
    <title>Lists and Event Listeners</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="name in names" v-text="name">

            </li>
        </ul>
        <input id="input" type="" v-model="newName">
        <button @click="addName">Add Name</button><!--append value to the names array-->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script>
        //filter through array and display each item on the page
        var vm = new Vue({

            el: "#app",
            data: {
                newName : '',
                names : ['Joe','Terry','Mark','May']
            },
            methods: {
                addName() {
                    this.names.push(this.newName);
                    this.newName = '';//clear input
                }
            }
            //mounted() {
                //fired by vue when the instance has been mounted
                //document.querySelector('#button').addEventListener('click', () => {
                //    let name = document.querySelector('#input');
                //    vm.names.push(name.value);
                //    name.value = '';
                //});
            //}

        });
    </script>
</body>
</html>
